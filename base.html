<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <title>{% block title %}{% endblock %}</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style>
      h1,h2,p,dl,a {
         font-family: 'Roboto', sans-serif;
         padding: 25px;
         text-align: center;
         max-width: 650px;
         margin: 0 auto;
      }
      ul > li {
         font-family: "Source Sans Pro", Helvetica, sans-serif;
         font-size: 1.5em;
         font-weight: 300;
      }
         footer {
            background-color: #555;
            color: white;
            /*padding: 15px;*/
         }
         .row.content {height: 450px}
         .carousel {
            height: 650px;
            margin-bottom: 60px;
         }
         .carousel .item {
            width: 100%;
            height: 650px;

         }
         .carousel-inner > .item > img {
         margin: 0 auto;
      }
      @media (min-width: 768px) {
         .carousel-caption p {
            margin-bottom: 20px;
            font-size: 21px;
            line-height: 1.4;
         }
      }

   </style>
</head>
<body>
   <nav class="navbar navbar-default">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">anthony drake</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
               <li class="active"><a href="/">home <span class="sr-only">(current)</span></a></li>
               <li><a href="about">about</a></li>
               <li><a href="projects">projects</a></li>
            </ul>
         </div>
      </div>
   </nav>
   <section class="carousel-default">
      <div id="carousel-default" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner" role="listbox">
            <div class="item active">
               <img src="https://imgur.com/a/w8zjlW1" alt="First slide">
            </div>
            <div class="item">
               <img src="https://imgur.com/a/tLZBGJp" alt="Second slide">
            </div>
            <div class="item">
               <img src="https://imgur.com/a/2KDi0eM" alt="Third slide">
            </div>
            <div class="item">
               <img src="https://imgur.com/a/dlIx6Gb" alt="Fourth slide">
            </div>
            <div class="item">
               <img src="https://imgur.com/a/mdT848b" alt="Fifth slide">
            </div>
         </div>
         <a class="left carousel-control" href="#carousel-default" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#carousel-default" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
         </a>
      </div>
   </section>
   {% block content %}
   {% endblock %}
   <footer class="container-fluid text-center fixed-bottom">
      <h5>Copyright Anthony Drake (2021) unless states otherwise</h5>
   </footer>
   </body>
   </html>
